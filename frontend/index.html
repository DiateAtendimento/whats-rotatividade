<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rotatividade de Atendimentos</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">üìÜ Rotatividade de Atendimentos</h1>
    <p class="text-center text-muted mb-4">
      Gerencie seus atendentes e solicitantes e visualize a distribui√ß√£o semanal.
    </p>

    <!-- Bot√£o para abrir modal de senha e gerar nova rotatividade -->
    <div class="text-center mb-5">
      <button class="btn btn-lg btn-primary" id="gerarRotatividadeBtn">
        ‚öôÔ∏è Gerar Rotatividade
      </button>
    </div>

    <div class="row">
      <!-- Lista de Atendentes -->
      <div class="col-md-6 mb-4">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">Atendentes</div>
          <div class="card-body" id="atendentesContainer"></div>
        </div>
      </div>
      <!-- Lista de Solicitantes -->
      <div class="col-md-6 mb-4">
        <div class="card shadow-sm">
          <div class="card-header bg-success text-white">Solicitantes</div>
          <div class="card-body" id="solicitantesContainer"></div>
        </div>
      </div>
    </div>

    <!-- √Årea onde ser√£o exibidos os quadros semanais -->
    <div class="card shadow-sm mb-5">
      <div class="card-header bg-dark text-white">
        Quadros Semanais de Atendimento
      </div>
      <div class="card-body" id="quadrosContainer">
        <div id="lottie" class="text-center mb-3" style="height: 200px;"></div>
        <p class="text-muted">Clique em "Gerar Rotatividade" para iniciar.</p>
      </div>
    </div>
  </div>

  <!-- Modal de CRUD (adicionar/editar) -->
  <div
    class="modal fade"
    id="crudModal"
    tabindex="-1"
    aria-labelledby="crudModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="crudModalLabel">Adicionar</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Fechar"
          ></button>
        </div>
        <div class="modal-body">
          <input
            type="text"
            id="nomeInput"
            class="form-control"
            placeholder="Digite o nome"
          />
          <div class="invalid-feedback" id="feedbackNome"></div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancelar
          </button>
          <button type="button" class="btn btn-primary" id="salvarBtn">
            Salvar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Senha para gerar nova ordem -->
  <div
    class="modal fade"
    id="senhaModal"
    tabindex="-1"
    aria-labelledby="senhaModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Formul√°rio engloba todo o modal -->
        <form id="senhaForm">
          <!-- campo oculto para satisfazer o username -->
          <input type="text" autocomplete="username" hidden />
          <div class="modal-header">‚Ä¶</div>
          <div class="modal-body">
            <label for="senhaInput">Digite a senha:</label>
            <input
              type="password"
              id="senhaInput"
              autocomplete="new-password"
              class="form-control"
            />
            <div id="erroSenha" class="text-danger d-none">Senha incorreta.</div>
          </div>
          <div class="modal-footer">
            <button type="button" ‚Ä¶>Cancelar</button>
            <button type="submit" id="confirmarSenhaBtn">Confirmar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Toast de sucesso -->
  <div
    class="position-fixed bottom-0 end-0 p-3"
    style="z-index: 1055"
  >
    <div
      id="toastSucesso"
      class="toast align-items-center text-bg-success border-0"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div class="toast-body">‚úÖ A√ß√£o conclu√≠da com sucesso!</div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Fechar"
        ></button>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="https://unpkg.com/lottie-web@5.12.0/build/player/lottie.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
